<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forza 4</title>
</head>
<body id="body">
    <div id="container" class="container">
        <div id="board" class="board">
            <table id="boardTable">
                <tr>
                    <td row="0" col="0"></td>
                    <td row="0" col="1"></td>
                    <td row="0" col="2"></td>
                    <td row="0" col="3"></td>
                    <td row="0" col="4"></td>
                    <td row="0" col="5"></td>
                    <td row="0" col="6"></td>
                </tr>
                <tr>
                    <td row="1" col="0"></td>
                    <td row="1" col="1"></td>
                    <td row="1" col="2"></td>
                    <td row="1" col="3"></td>
                    <td row="1" col="4"></td>
                    <td row="1" col="5"></td>
                    <td row="1" col="6"></td>
                </tr>
                <tr>
                    <td row="2" col="0"></td>
                    <td row="2" col="1"></td>
                    <td row="2" col="2"></td>
                    <td row="2" col="3"></td>
                    <td row="2" col="4"></td>
                    <td row="2" col="5"></td>
                    <td row="2" col="6"></td>
                </tr>
                <tr>
                    <td row="3" col="0"></td>
                    <td row="3" col="1"></td>
                    <td row="3" col="2"></td>
                    <td row="3" col="3"></td>
                    <td row="3" col="4"></td>
                    <td row="3" col="5"></td>
                    <td row="3" col="6"></td>
                </tr>
                <tr>
                    <td row="4" col="0"></td>
                    <td row="4" col="1"></td>
                    <td row="4" col="2"></td>
                    <td row="4" col="3"></td>
                    <td row="4" col="4"></td>
                    <td row="4" col="5"></td>
                    <td row="4" col="6"></td>
                </tr>
                <tr>
                    <td row="5" col="0"></td>
                    <td row="5" col="1"></td>
                    <td row="5" col="2"></td>
                    <td row="5" col="3"></td>
                    <td row="5" col="4"></td>
                    <td row="5" col="5"></td>
                    <td row="5" col="6"></td>
                </tr>
            </table>
        </div>
        <div id="stats" class="stats">
            <div id="wins0" class="wins0">0</div>
            <div id="wins1" class="wins1">0</div>
        </div>
        <div id="turn" class="turn"></div>
        <div id="reset" class="reset" onclick="reset()"></div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
